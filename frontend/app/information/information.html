<div class='info-container'>
	<div class='lands-container' lands-helper>
		<div class='segment-header'>
			<h3 class='segment-title' > 
				Lands ({{llCtrl._lands.count}}) 
			</h3>
			<div class='actions'>
				<div ui-sref='Base.Lands' ng-click='bodyCtrl.toggleMenu()'>
					<span class='action-text'>
						edit
					</span>
				</div>
				<div href='' ng-click='llCtrl.clearLands()'>
					<span class='action-text'>
						clear
					</span>
				</div>
				
			</div>
		</div>
		<div class='land-item' ng-repeat='land in llCtrl._lands.lands'>
			<land-item land-id="land.id" land-count="land.value">
			</land-item>
			<div class='actions'>
				<button class='plus' 
				ng-click='llCtrl.addLand(land)'
				ng-disabled= '!llCtrl.canAddLand(land)'>
					<i class="material-icons">&#xE145;</i>
				</button>
				<button class='minus' 
					ng-click='llCtrl.removeLand(land)'
					ng-disabled='!llCtrl.canRemoveLand(land)'>
					<i class="material-icons">&#xE15B;</i>
				</button>
			</div>
		
		</div>
	</div>

	<div class='colors-container' colors-helper>
		<div class='segment-header'>
			<h3 class='segment-title' > 
				Colors ({{chCtrl.colors.count}}) 
			</h3>
			<div class='actions'>
				<div ui-sref='Base.Colors' ng-click='bodyCtrl.toggleMenu()'>
					<!-- <i class="material-icons">&#xE150;</i> -->
					<span class='action-text'>
						edit
					</span>
				</div>
				<div href='' ng-click='chCtrl.clearColors()'>
					<!-- <i class="material-icons">&#xE14C;</i> -->
					<span class='action-text'>
						clear
					</span>
				</div>

			</div>
		</div>
		<div class='colors-items-wrapper'>
			<div class='color-items' ng-repeat='item in chCtrl.colors.colors'>
				<div class='color-item' 
					ng-repeat='i in chCtrl.range(item.value) track by $index'>
					<color-icon color="{{item.color}}"></color-icon>
					<div class='hover-block'>
						<div class='minus' 
							ng-click='chCtrl.addColor(item.color,-1)'>
							<div class='svg-holder'>
								<svg>
									<use xlink:href="images/actions.svg#minus">
									</use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class='types-container'>
		<div class='segment-header'>
			<h3 class='segment-title' > 
				Spells type 
			</h3>
		</div>
		<mc-select class='select-block' 
			values='infoCtrl.spellTypes' 
			ng-model='infoCtrl.spellsType' 
			label='"title"'>
		</mc-select>
	</div>

	<div class='cards-number-container'>
		<div class='segment-header'>
			<h3 class='segment-title' > 
				Cards number 
			</h3>
		</div>
		<mc-select class='select-block' 
			values='infoCtrl.cardsCountTypes' 
			ng-model='infoCtrl.cardsCount' 
			label='"title"'>
		</mc-select>
	</div>
	<div class='action-container'>
		<button class='action-btn' 
			ng-click='!infoCtrl.isComputing && (infoCtrl.submitData() || bodyCtrl.toggleMenu())'
			ng-disabled='infoCtrl.canCompute()'>
			<i class="material-icons" ng-class='{rotate: infoCtrl.isComputing}'>
			{{infoCtrl.isComputing?'&#xE863;':'&#xE5CA;'}}</i>
			<span class='btn-text'>
				Compute
			</span>
		</button>
	</div>
</div>
